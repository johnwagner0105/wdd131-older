<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <title>Document</title>
    <meta
      name="description"
      content="The WDD 131 - temples site provides images from different temples around the world."
    >
<meta name="author" content="John Wagner" >
</head>
<body>
    <form method="get" action="review.html">
        <h1>Product Review</h1>

        <label for="productSelection">Product Name</label>
<select id="productSelection" name="productSelection" required>
<option value="" disabled selected>Select a Product ...</option>
</select>

<p>Overall Rating</p>
<div class="rating">
    <input type="radio" name="rating" id="radioOption1" required>
    <label for="radioOption1">☆</label>
    <input type="radio" name="rating" id="radioOption2" required>
    <label for="radioOption2">☆☆</label>
    <input type="radio" name="rating" id="radioOption3" required>
    <label for="radioOption3">☆☆☆</label>
    <input type="radio" name="rating" id="radioOption4" required>
    <label for="radioOption4">☆☆☆☆</label>
    <input type="radio" name="rating" id="radioOption5" required>
    <label for="radioOption5">☆☆☆☆☆</label>
</div>

<label for="dateInput">Date of Installation</label>
<input type="date" name="dateInput" id="dateInput" required>

<p>Which features did you find usefult in the product? (Check all that apply)</p>
<div class="features">
<div><input type="checkbox" name="feature1" id="feature1" value="Durability"> <label for="feature1">Durability</label></div>
<div><input type="checkbox" name="feature2" id="feature2" value="Easy of Use"> <label for="feature2">Easy of Use</label> </div>
<div><input type="checkbox" name="feature3" id="feature3" value="Performance"> <label for="feature3">Performance</label> </div>
<div><input type="checkbox" name="feature4" id="feature4" value="Design"> <label for="feature4">Design</label> </div>
</div>

<label for="userReview">Written Review (optional)</label>
<textarea name="userReview" id="userReview"></textarea>

<label for="username">Your Name (optional)</label>
<input type="text" name="username" id="username">

<input type="submit" value="Post Review">

    </form>

    <footer>
        <p class="copyright">
            <span id="currentyear"></span> John Andres Wagner Mendoza - Peru
        </p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>
</html>
